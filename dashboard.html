<!DOCTYPE html>
<html>
  <head>
    <title>VISIV | Smart Energy</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bulma.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <link href="images/favicon.png" rel="shortcut icon" type="image/png">
  </head>
  <body>

  <!--Dashboard Header-->
  <nav id="navbar" class="navbar has-shadow is-spaced">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://www.facebook.com/visivuplb/">
          <img src="images/visiv-logo.svg" alt="VISIV | Smart Energy" width="170" height="75">
        </a>
      </div>
    </div>
    <p class="control" style="margin-top: .5em; margin-right:2.5em">
      <a class="button is-primary is-rounded" style = "background-color:#34c92f" href="./dashboard.html">
      <strong>Log Out</strong>
      </a>
    </p>
</nav>

<div class="section" style="margin-top: -1em">
  <div class="columns">
    <aside class="column is-2">
        <ul class="menu-list">
          <li><a>Data</a></li>
          <li><a>Analytics</a></li>
          <li><a>Energy Management</a></li>
          <li><a>Reports</a></li>
        </ul>
    </aside>

    <main class="column">
      <div class="columns is-multiline">
          <div class="column is-4 has-background-warning">
            <div class="subtitle">Welcome back!</div>
            <div class="title has-text-danger">56,950 Spikes detected!</div>
            <h1 class="regular" style="margin-top:-1em">since your last visit.  View reports<a href="#" class="regular has-text-danger"> here</a>.</h1>
          </div>
          <div class="column is-8 has-background-success">
            <div class="title has-text-grey-darker is-horizonral-centered" style="margin-top:.9em">*INSERT SOMETHING*</div>
          </div>
      </div>

      <div class="columns is-multiline">
        <div class="column is-6">
          <div class="panel">
            <p class="panel-heading">
              Current
            </p>
            <div class="panel-block is-16x9">
              <div style="width: 100%;">
                  <canvas id="Current"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-6">
          <div class="panel">
            <p class="panel-heading">
              Voltage
            </p>
            <div class="panel-block is-16x9">
              <div style="width: 100%;">
                  <canvas id="Voltage"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-6">
          <div class="panel">
            <p class="panel-heading">
              Power
            </p>
            <div class="panel-block is-16x9">
              <div style="width: 100%;">
                  <canvas id="Power"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-6">
          <div class="panel">
            <p class="panel-heading">
              Projected Electricity Cost
            </p>
            <div class="panel-block is-16x9">
              <div style="width: 100%;">
                  <canvas id="Cost"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="./assets/js/script.js"></script>

</body>
</html>
